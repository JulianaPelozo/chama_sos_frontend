<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAMA SOS - Login</title>
    
    <meta name="theme-color" content="#B71C1C">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-background"></div>
    
    <div class="container login-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-card card shadow-lg">
                    <div class="text-center mb-4">
                        <div class="login-logo">
                            <i class="bi bi-fire"></i>
                        </div>
                        <h1 class="login-title">CHAMA SOS</h1>
                        <p class="login-subtitle">Corpo de Bombeiros - RMR</p>
                    </div>
                    
                    <div class="alert alert-chama mb-4">
                        <i class="bi bi-shield-check me-2"></i>
                        Sistema de Gestão de Emergências
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="matricula" class="form-label">
                                <i class="bi bi-person-badge me-2"></i>Matrícula
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="matricula" 
                                   placeholder="Digite sua matrícula"
                                   required
                                   autocomplete="username">
                            <div class="form-text">
                                Ex: 12345
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">
                                <i class="bi bi-key me-2"></i>Senha
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="senha" 
                                   placeholder="Digite sua senha"
                                   required
                                   autocomplete="current-password">
                            <div class="form-text">
                                Ex: 12345
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Manter conectado
                            </label>
                        </div>
                        
                        <div id="loginError" class="alert alert-danger d-none mb-3">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span id="errorMessage"></span>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-danger btn-lg" id="btnLogin">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-outline-danger" id="btnDemo">
                                <i class="bi bi-play-circle me-2"></i>
                                Acesso de Demonstração
                            </button>
                        </div>
                        
                        <div class="row mt-4 text-center">
                            <div class="col-6">
                                <a href="#" class="text-danger small">
                                    <i class="bi bi-question-circle me-1"></i>
                                    Ajuda
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="text-danger small">
                                    <i class="bi bi-lock me-1"></i>
                                    Esqueci a senha
                                </a>
                            </div>
                        </div>
                    </form>
                    
                    <div class="login-footer mt-4 pt-3 border-top">
                        <p class="text-center small text-muted mb-2">
                            <i class="bi bi-shield-lock me-1"></i>
                            Sistema seguro - v2.0.0
                        </p>
                        <p class="text-center small text-muted">
                            &copy; 2024 Corpo de Bombeiros - RMR
                        </p>
                    </div>
                </div>
                
                <div class="text-center mt-3" id="installContainer" style="display: none;">
                    <button id="installBtn" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-download me-1"></i>
                        Instalar App
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { login, demoLogin } from './js/auth.js';
        
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const btnDemo = document.getElementById('btnDemo');
        const loginError = document.getElementById('loginError');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const matricula = document.getElementById('matricula').value.trim();
            const senha = document.getElementById('senha').value.trim();
            
            if (!matricula || !senha) {
                showError('Por favor, preencha matrícula e senha');
                return;
            }
            
            const originalText = btnLogin.innerHTML;
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';
            loginError.classList.add('d-none');
            
            try {
                const result = await login(matricula, senha);
                
                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    showError(result.message);
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Erro de conexão. Tente novamente.');
                btnLogin.disabled = false;
                btnLogin.innerHTML = originalText;
            }
        });
        
        btnDemo.addEventListener('click', () => {
            document.getElementById('matricula').value = '12345';
            document.getElementById('senha').value = '12345';
            loginForm.dispatchEvent(new Event('submit'));
        });
        
        ['matricula', 'senha'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                loginError.classList.add('d-none');
            });
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            loginError.classList.remove('d-none');
        }
        
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installContainer').style.display = 'block';
        });
        
        document.getElementById('installBtn')?.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                document.getElementById('installContainer').style.display = 'none';
            }
            
            deferredPrompt = null;
        });
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
