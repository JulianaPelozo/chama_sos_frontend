<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAMA SOS - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#B71C1C">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="text-danger fw-bold">CHAMA SOS</h1>
      <p>Corpo de Bombeiros - RMR</p>
    </div>

    <div class="mb-3">
      <label for="matricula" class="form-label fw-bold">Matrícula</label>
      <input type="text" id="matricula" class="form-control" placeholder="Digite sua matrícula">
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label fw-bold">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
    </div>

    <div id="erro" class="helper-text mb-2"></div>

    <button id="btnLogin" class="btn btn-danger w-100 mb-2">Entrar</button>
    <button id="btnDemo" class="btn btn-outline-danger w-100 mb-2">Acesso de Demonstração</button>

    <div class="d-flex justify-content-between mt-3">
      <a href="#" class="text-danger">Esqueci minha senha</a>
      <a href="#" class="text-secondary">Precisa de ajuda?</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</body>
</html>
