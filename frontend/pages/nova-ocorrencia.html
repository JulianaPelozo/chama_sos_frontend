<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAMA SOS - Nova Ocorrência</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#B71C1C">
</head>
<body>

<div class="container mt-4">
  <h1 class="text-danger fw-bold mb-3" id="formTitle">Nova Ocorrência</h1>

  <div class="card p-3 shadow">
    <form id="formOcorrencia">
      <div class="mb-3">
        <label for="tipo" class="form-label fw-bold">Tipo de Ocorrência</label>
        <input type="text" class="form-control" id="tipo">
      </div>

      <div class="mb-3">
        <label for="bairro" class="form-label fw-bold">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Prioridade</label>
        <select class="form-select" id="prioridade">
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Crítica">Crítica</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Status</label>
        <select class="form-select" id="status">
          <option value="Ativa">Ativa</option>
          <option value="Encerrada">Encerrada</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Vítimas</label>
        <input type="number" class="form-control" id="vitimas" min="0">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Custo (R$)</label>
        <input type="number" class="form-control" id="custo" min="0" step="0.01">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Batalhão</label>
        <input type="text" class="form-control" id="batalhao">
      </div>

      <div id="erro" class="helper-text mb-2"></div>

      <button type="submit" class="btn btn-danger w-100" id="btnSalvar">Salvar Ocorrência</button>
    </form>
  </div>
</div>

<script src="nova-ocorrencia.js"></script>
</body>
</html>
